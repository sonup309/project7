<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appointment Booking</title>
    <style>
        h2,h5{
            background-color: yellow;
            text-align: center;
        }
        form{
            background-color: olive;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Book a slot!</h2>
    <h5>Chat with our representative within an hour!</h5>
    <form action="#" onsubmit="onsignup(event)">
        <label for="myName">Name:</label><br>
        <input type="text" name="myName" id="myName" size="100" required><br>

        <label for="myEmail">Email:</label><br>
        <input type="email" name="myEmail" id="myEmail" size="100" required><br>

        <label for="myNumber">Phone Number:</label><br>
        <input type="phone" name="myNumber" id="myNumber" size="100" required><br>

        <label>Time for a call:</label><br>
        <input type="date" name="date" size="50 "required> <input type="time" name="time" size="50" required><br><br>
        <input type="submit" value="Get a call">
    </form>
    <script src="sp.js"></script>
</body>
</html>
